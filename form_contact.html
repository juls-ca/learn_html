<!--PROJECT TO LEARN FORMS WITH HTML AND CSS-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Paytone+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-container">
    <h1>Let's work together</h1>
    <form>
        <label for="name">Full Name</label>
        <input name="name" id="name" type="text" placeholder="Enter your name" required>

        <label for="email">Email</label>
        <input name="email" id="email" type="email" placeholder="Enter your email" required>

        <label for="phone">Phone</label>
        <input name="phone" id="phone" type="tel" placeholder="Enter your phone number">

        <label for="service">What service are you looking for?</label>
        <select name="service" id="service">
            <option>User Experience Design</option>
            <option>UI and Web Design</option>
            <option>Web Development</option>
            <option>Digital Marketing</option>
        </select>

        <label for="message">We'd love to hear from you.</label>
        <textarea name="message" id="message" placeholder="Please type your message."></textarea>

        <input type="submit" value="Submit &rarr;"></form>
    </form>
</div>
</body>
</html>
