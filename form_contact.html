<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <h1>Let's work together</h1>
    <form>
        <label for="name">Full Name</label>
        <input name="name" id="name" type="text">

        <label for="email">Email</label>
        <input name="email" id="email" type="email">

        <label for="phone">Phone</label>
        <input name="phone" id="phone" type="tel">

        <label for="service">What service(s) are you looking for?</label>
        <select name="service" id="service">
            <option>User Experience Design</option>
            <option>UI and Web Design</option>
            <option>Web Development</option>
            <option>Digital Marketing</option>
        </select>

        <textarea name="message" id="message" placeholder="Please type your message."></textarea>

        <input type="submit" value="Submit &rarr;"></form>
    </form>
</body>
</html>
